<div class="container">

<div class="row">
  <div class="col-xs-12">
<app-server *ngFor="let element of serverElements" [element]="element">

    <em *ngIf="element.type === 'blueprint'"style ="color:blue">{{ element.content }}</em>
  </p>
</app-server>
</div>
</div>
</div>
